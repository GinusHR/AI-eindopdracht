<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard handsigns</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script defer type="module" src="./script.js"></script>
</head>

<body>
    <section>
        <h1>Soundboard</h1>
        <div id="bDiv">
            <button id="webcamButton">STARTWEBCAM</button>
            <button id="logButton">SIGN</button>
        </div>

        <h3 id="status"></h3>
        <audio id="meme" controls autoplay loop src="">
        </audio>
        <div class="mediaView">
            <div class="videoView">
                <div style="position: relative;">
                    <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
                    <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
                </div>
            </div>
            <img id="funny" src="" alt="meme">
        </div>

        <div class="dDiv">
            <h3>ENJOY!!!</h3>
        </div>

    </section>
</body>

</html>
